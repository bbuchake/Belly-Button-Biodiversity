<!DOCTYPE html>

<html lang="en">  
    <head>    
        <meta charset="UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <meta http-equiv="X-UA-Compatible" content="ie=edge">    
        <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.css" media="screen">
        <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../static/css/styles.css">
        <title>Belly Button Biodiversity</title>    
    </head>
    
    <body>    
        <div class="container">  
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Belly Button Biodiversity Dashboard</h1>
                <p class="lead">A project using Flask and Plotly.</p>
            </div>
            <div class="row">
                <div class="col-md-1 form-group">
                    <label for="selDataset">Select Sample ID: </label>
                </div>
                <div class="col-md-11 form-group">
                    <select id="selDataset" class="form-control" onchange="optionChanged(this.value)"></select>
                </div>
            </div>             
            <div class="row">            
                <div class="col-md-6">                
                    <h2>Top 10 OTUs for a Sample</h2>                
                    <div id="pie"></div>            
                </div>                   
                <div class="col-md-6">                
                    <h2>Sample Value vs OTU ID for a Sample</h2>                
                    <div id="bubble"></div>            
                </div>        
            </div>  
            <footer id="footer">
                    <div class="row">
                      <div class="col-lg-12">
            
                        <ul class="list-unstyled">
                          <li class="float-lg-right"><a href="#top">Back to top</a></li>
                          <li><a href="https://github.com/bbuchake">Github</a></li>
                          <li><a href="https://www.linkedin.com/in/bilwabuchake/">LinkedIn</a></li>
                        </ul>
                        <p>Created by <a href="https://www.linkedin.com/in/bilwabuchake/">Bilwa Buchake</a>.</p>
                        <p>Based on <a href="https://bootswatch.com/sketchy/" rel="nofollow">Bootswatch/Sketchy</a>.</p>
            
                      </div>
                    </div>
            
                  </footer>       
        </div>    
        
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>    
        <script src="../static/js/app.js"></script>
        
    </body>
    
</html>
